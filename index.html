    <div id="top-Bar" class="invisible">
        <div id="left-Bar">
            <div id="name" class="top-bar-member invisible first-element">
                <span id="name-Tag">Ian</span>
            </div>
            <div id="class-Bar" class="top-bar-member class-bar invisible"><span id="class-Text">,&nbsp;the Builder</span></div>
            <div id="health" class="top-bar-member invisible">
                <span id="player-Health"></span>
            </div>
            <div id="potions" class="top-bar-member invisible">
                <div id="pot1" class="potion"></div>
                <div id="pot2" class="potion"></div>
                <div id="pot3" class="potion"></div>
            </div>
        </div>
        <div id="floor-Number" class="top-bar-member invisible">1st Flork!</div>
        <div id="right-Bar">
            <div id="mods" class="top-bar-member invisible tooltip"><span id="modTitle">Mods Will Go Here!
                    <span class="tool-tip-text">View Game Modifiers.</span>
            </div>
            <div id="map-Button" class="top-bar-member invisible tooltip">MaP
                <span class="tool-tip-text">View Map.</span>
            </div>
            <div id="deck-Button" class="top-bar-member invisible tooltip">deCkSize
                <span class="tool-tip-text">View Deck.</span>
            </div>
            <div id="settings-Button" class="top-bar-member invisible tooltip">gear.png
                <span class="tool-tip-text">Settings.</span>
            </div>
        </div>
    </div>

    <div id="combat-View">
        <div id="ally-Zone">
            <div id="player" class="">
                <div id="orb-Zone">Player</div>
                <div id="player-Picture-Zone" class="character-picture-zone"></div>
                <div id="player-Health-Bar"></div>
                <div id="player-Status-Bar">status effects go here</div>
            </div>
        </div>
        <div id="energy" class="invisible">
            <span id="energy-Amount"></span>
        </div>
        <div id="end-Turn-Button" class="invisible">
            <span id="end-Turn-Title">End turn.</span>
        </div>
        <div id="enemy-Zone">
            <div class="enemy" class="invisible">Enemy
                <div class="enemy-picture-zone character-picture-zone"></div>
                <div class="health-bar"></div>
                <div class="status-bar">status effects go here</div>
            </div>
        </div>
        <div id="draw-Pile" class="invisible"></div>
        <div id="hand" class="">
            
        </div>
        <div id="exhaust-Pile" class="invisible">exhausted cards go here!</div>
        <div id="discard-Pile" class="invisible">discarded or played cards go here!</div>

    </div>
